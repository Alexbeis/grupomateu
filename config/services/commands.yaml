services:
  ### CommandBus Handlers ###

  ## Explotations ##
  add.explotation.command.handler:
    class: Mateu\Backend\Explotation\Application\Create\AddExplotationCommandHandler
    arguments: ['@explotation.creator']
    tags:
      - { name: command_handler, handles: Mateu\Backend\Explotation\Application\Create\AddExplotationCommand }

  delete.explotation.command.handler:
    class: Mateu\Backend\Explotation\Application\Delete\DeleteExplotationCommandHandler
    arguments: ['@explotation.deletor']
    tags:
      - { name: command_handler, handles: Mateu\Backend\Explotation\Application\Delete\DeleteExplotationCommand }

  save.explotation.command.handler:
    class: Mateu\Backend\Explotation\Application\Save\SaveExplotationCommandHandler
    arguments: ['@explotation.saver']
    tags:
      - { name: command_handler, handles: Mateu\Backend\Explotation\Application\Save\SaveExplotationCommand }

  ## Races ##
  create.race.command.handler:
    class: Mateu\Backend\Race\Application\Create\CreateRaceCommandHandler
    arguments: ['@race.creator']
    tags:
      - { name: command_handler, handles: Mateu\Backend\Race\Application\Create\CreateRaceCommand }

  ## In Types ##
  create.intype.command.handler:
    class: Mateu\Backend\InType\Application\Create\CreateInTypeCommandHandler
    arguments: ['@intype.creator']
    tags:
      - { name: command_handler, handles: Mateu\Backend\InType\Application\Create\CreateInTypeCommand }